    <div class="main">

            <form action="#">

                    <input type="text" class="search-query" placeholder="Search...">
                    <button class="btn" type="button">Search</button>

            </form>

                <ul class="main-nav">

            <h2>Profile Saya</h2>
        <form id="profileForm">
            <div class="form-group">
                <label for="namaLengkap">Nama Lengkap<span></span>
                </label>
                <input type="text" id="namaLengkap" name="namaLengkap" value="Maharani" disabled>
            </div>
            <div class="form-group">
                <label for="ttl">Tempat / Tanggal Lahir <span></span>
                </label>
                <input type="text" id="ttl" name="ttl" value="Bandung / 4 Maret 2000" disabled>
            </div>
            <div class="form-group">
                <label for="alamatLengkap">Alamat Lengkap<span></span>
                </label>
                <input type="text" id="alamatLengkap" name="alamatLengkap" value="Jalan.123" disabled>
            </div>
            <div class="form-group">
                <label for="noTelp">Nomor Telepon<span></span>
                </label>
                <input type="text" id="noTelp" name="noTelp" value="081289384765" disabled>
            </div>
            <button type="submit" class="btn">Edit</button>
        </form>
        </div>
